<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/icons/icomoon/style.css">
  <link href="https://fonts.googleapis.com/css?family=Alegreya|Philosopher|Rammetto+One|Roboto" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <title>Easy Vreco</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="#">
        <img src="assets/images/placeholders.svg" width="30" height="30" class="d-inline-block align-top" alt="" id="main-title"> Easy Vreco</a>
    </nav>
  </header>

  <main class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8" id="map">
      </div>
      <form class="col-11 col-md-4 my-3 ">
        <div class="form-row justify-content-center">
          <h3 class="margin-top">Bienvenido a <span id="title">Easy Vreco</span></h3>
          <p class="text-center">Empieza tranzando la ruta que desees y visualizala en el gran mapa.</p>
        </div>
        <div class="form-row justify-content-center">
          <div class="col-12">
            <label for="inputFrom"><span class="icon-location"></span> Origen</label>
            <div class="input-group">
              <input type="text" class="form-control" id="inputFrom" placeholder="Ingresa tu destino">
            </div>
          </div>
        </div>
        <div class="form-row justify-content-center">
          <div class="col-12 my-2">
            <label for="inputTo"><span class="icon-location"></span> Destino</label>
            <div class="input-group">
              <input type="text" class="form-control" id="inputTo" placeholder="Ingresa tu destino">
            </div>
          </div>
          <button class="btn btn-success my-3 margin-bottom" type="submit" id="search-road">Ver Ruta</button>
        </div>
      </form>
    </div>
  </main>

  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCVy9sxy4dToErPKrImIhj5wRStDXAVK44&callback=initMap&libraries=places">
  </script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="js/app.js"></script>

</body>

</html>
