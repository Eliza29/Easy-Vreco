<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Easy Vreco</title>
</head>


<body>
    <header>
        <nav class="nav">
            <a class="nav-link active" href="#">Encu√©ntrame</a>
        </nav>
    </header>
    <main class="container-fluid">
        <div class="container">
            <p>aqui va el mapa</p>
        </div>
        <form>
            <div class="form-row">
                <div class="col-md-4 mb-3">
                    <label for="inputFrom">Origen</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroupPrepend">@</span>
                        </div>
                        <input type="text" class="form-control" id="inputFrom" placeholder="Ingresa tu destino">
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-4 mb-3">
                    <label for="inputTo">Destino</label>
                    <input type="text" class="form-control" id="inputTo" placeholder="Ingresa tu destino">
                </div>
            </div>

            <button class="btn btn-primary" type="submit">Submit form</button>
        </form>
    </main>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>

</body>

</html>
